<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Parc - Connexion</title>
  <style>
    /* CSS pour la mise en page responsive */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Connexion</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button onclick="login()">Se connecter</button>
    <div id="message" class="error"></div>
  </div>

  <script>
    function login() {
      // Récupérer les données du formulaire
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Vérifier que l'email et le mot de passe ne sont pas vides
      if (!email || !password) {
        document.getElementById('message').textContent = "Veuillez remplir tous les champs.";
        return;
      }

      // Créer l'objet de données pour l'API
      var data = {
        email: email,
        password: password
      };

      // Envoyer les données via fetch à l'URL du script Google Apps
      fetch('https://script.google.com/macros/s/AKfycbzfoIVHKhTci5lwkzACUt4eKJL48oSrrZfjsEBs2pbQDpfzI2b9JYexRauzhNRGgwR9sQ/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Connexion réussie
          document.getElementById('message').className = 'success';
          document.getElementById('message').textContent = "Connexion réussie!";
          // Rediriger vers une autre page ou afficher autre contenu ici
          window.location.href = "dashboard.html";  // Remplacez par la page à rediriger après succès
        } else {
          // Erreur de connexion
          document.getElementById('message').className = 'error';
          document.getElementById('message').textContent = data.message;
        }
      })
      .catch(error => {
        console.error('Erreur de connexion:', error);
        document.getElementById('message').className = 'error';
        document.getElementById('message').textContent = "Erreur lors de la connexion.";
      });
    }
  </script>

</body>
</html>
